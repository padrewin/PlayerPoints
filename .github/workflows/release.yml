name: Build and Publish Package

on:
  push:
    branches:
      - master
    paths:
      - 'src/main/**'
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log Level'
        required: false
        default: 'warning'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Test Authentication with verbose curl (Debugging step)
      - name: Test Authentication with curl (Verbose)
        run: |
          curl -v -u padrewin:${{ secrets.COLDDEV_PACKAGE }} \
          https://maven.pkg.github.com/Cold-Development/ColdDev/dev/padrewin/coldplugin/1.4/coldplugin-1.4.pom

      # Create settings.xml with Personal Access Tokens
      - name: Create settings.xml
        run: |
          cat <<EOF > $GITHUB_WORKSPACE/settings.xml
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
            xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
            xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 http://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>com.github.padrewin</id>
                <username>padrewin</username>
                <password>${{ secrets.PREMIUMPOINTS_PACKAGE }}</password>
              </server>
              <server>
                <id>com.github.coldplugin</id>
                <username>padrewin</username>
                <password>${{ secrets.COLDDEV_PACKAGE }}</password>
              </server>
            </servers>
          </settings>
          EOF

      # Debug settings.xml content (Debugging step)
      - name: Debug settings.xml content
        run: cat $GITHUB_WORKSPACE/settings.xml

      # Build the project using Maven with settings.xml
      - name: Build with Maven
        run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml
        env:
          COLDDEV_PACKAGE: ${{ secrets.COLDDEV_PACKAGE }}
          GITHUB_ACTOR: padrewin

  publish:
    runs-on: ubuntu-latest
    needs: build
    if: "contains(github.event.commits[0].message, '[build]')"
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Re-create settings.xml with Personal Access Tokens
      - name: Create settings.xml
        run: |
          cat <<EOF > $GITHUB_WORKSPACE/settings.xml
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
            xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
            xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 http://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>com.github.padrewin</id>
                <username>padrewin</username>
                <password>${{ secrets.PREMIUMPOINTS_PACKAGE }}</password>
              </server>
              <server>
                <id>com.github.coldplugin</id>
                <username>padrewin</username>
                <password>${{ secrets.COLDDEV_PACKAGE }}</password>
              </server>
            </servers>
          </settings>
          EOF

      # Deploy the package to GitHub Packages using Maven
      - name: Publish to GitHub Packages Apache Maven
        run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml
        env:
          COLDDEV_PACKAGE: ${{ secrets.COLDDEV_PACKAGE }}
          GITHUB_ACTOR: padrewin
